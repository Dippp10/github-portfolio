name: Auto Update GitHub Repo List

on:
  workflow_dispatch:      # Manual run
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install jq for JSON parsing
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 3Ô∏è‚É£ Generate README with repo table
      - name: Generate README
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}    # Required for private repos
          USERNAME: Dippp10       # Replace with your GitHub username
        run: |
          echo "# üì¶ Consolidated Repository List" > README.md
          echo "" >> README.md
          echo "| Repository | Stars | Forks | Visibility | Score |" >> README.md
          echo "|------------|-------|-------|------------|-------|" >> README.md

          # Loop through up to 5 pages of repos (100 per page)
          for page in {1..5}
          do
            response=$(curl -s -H "Authorization: token $GH_TOKEN" \
              "https://api.github.com/user/repos?per_page=100&page=$page")

            # Skip if not a JSON array
            is_array=$(echo "$response" | jq 'if type=="array" then true else false end')
            if [ "$is_array" != "true" ]; then
              echo "Warning: API response is not an array, stopping"
              break
            fi

            count=$(echo "$response" | jq 'length')
            if [ "$count" -eq 0 ]; then
              break
            fi

            # Append repos to README
            echo "$response" | jq -r '.[] |
              "| [" + .name + "](" + .html_url + ") | " +
              (.stargazers_count|tostring) + " | " +
              (.forks_count|tostring) + " | " +
              (if .private then "Private" else "Public" end) + " | " +
              "10.0 |" ' >> README.md
          done

      # 4Ô∏è‚É£ Commit & Push changes
      - name: Commit & Push
        run: |
          git config user.name "Dippp10"
          git config user.email "deepikakarthik697@gmail.com"
          git add README.md
          git commit -m "Auto update repo list" || echo "No changes"
          git push
