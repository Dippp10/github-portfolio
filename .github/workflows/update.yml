name: Auto Update Repo List

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate README
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          USERNAME: Dippp10 
        run: |
          echo "# ðŸ“¦ Consolidated Repository List" > README.md
          echo "" >> README.md
          echo "| Repository | Stars | Forks | Visibility | Score |" >> README.md
          echo "|------------|-------|-------|------------|-------|" >> README.md

          page=1
          while true; do
            response=$(curl -s -H "Authorization: token $GH_TOKEN" \
              "https://api.github.com/user/repos?per_page=100&page=$page")

            count=$(echo "$response" | jq length)

            if [ "$count" -eq 0 ]; then
              break
            fi

            echo "$response" | jq -r '.[] | 
              "| [" + .name + "](" + .html_url + ") | " +
              (.stargazers_count|tostring) + " | " +
              (.forks_count|tostring) + " | " +
              (if .private then "Private" else "Public" end) + " | " +
              ((5 + (.stargazers_count * 0.3 + .forks_count * 0.2)) | tostring) +
              " |"' >> README.md

            page=$((page+1))
          done

      - name: Commit & Push
        run: |
          git config --local user.name "Dippp10"
          git config --local user.email "deepikakarthik697@gmail.com"
          git add README.md
          git commit -m "Auto update repo list" || echo "No changes"
          git push
