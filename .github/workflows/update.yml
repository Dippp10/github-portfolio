name: Fast Update GitHub Repo List

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install GitHub CLI
      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      # 3Ô∏è‚É£ Authenticate GitHub CLI with token
      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh auth login --with-token <<< "$GH_TOKEN"

      # 4Ô∏è‚É£ Generate README
      - name: Generate README
        env:
          USERNAME: Dippp10 
        run: |
          echo "# üì¶ Consolidated Repository List" > README.md
          echo "" >> README.md
          echo "| Repository | Stars | Forks | Visibility | Score |" >> README.md
          echo "|------------|-------|-------|------------|-------|" >> README.md

          # Fetch all repos (public + private) in one go
          gh repo list "$USERNAME" --limit 1000 --json name,htmlUrl,stargazerCount,forkCount,isPrivate \
          --jq '.[] | "| [" + .name + "](" + .htmlUrl + ") | " +
                 (.stargazerCount|tostring) + " | " +
                 (.forkCount|tostring) + " | " +
                 (if .isPrivate then "Private" else "Public" end) + " | 10.0 |"' \
          >> README.md

      # 5Ô∏è‚É£ Commit & push changes
      - name: Commit & Push
        run: |
          git config user.name "Dippp10"
          git config user.email "deepikakarthik697@gmail.com"
          git add README.md
          git commit -m "Auto update repo list" || echo "No changes"
          git push
