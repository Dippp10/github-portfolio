name: Ultra-Fast Public Repo Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate README
        env:
          USERNAME: Dippp10 
        run: |
          echo "# ðŸ“¦ Ultra-Fast Public Repo List" > README.md
          echo "" >> README.md
          echo "| Repository | Stars | Forks | Visibility | Score |" >> README.md
          echo "|------------|-------|-------|------------|-------|" >> README.md

          response=$(curl -s "https://api.github.com/users/$USERNAME/repos?per_page=100&sort=updated")

          # Ensure JSON is valid
          if ! echo "$response" | jq . > /dev/null 2>&1; then
            echo "API returned invalid JSON, stopping"
            exit 0
          fi

          echo "$response" | jq -r '.[] |
            "| [" + .name + "](" + .html_url + ") | " +
            (.stargazers_count|tostring) + " | " +
            (.forks_count|tostring) + " | Public | 10.0 |"' >> README.md

      - name: Commit & Push
        run: |
          git config user.name "Dippp10"
          git config user.email "deepikakarthik697@gmail.com"
          git add README.md
          git diff --staged --quiet || git commit -m "Ultra-fast update of public repos"
          git push
