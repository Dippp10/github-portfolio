name: Ultra-Fast Repo List Update

on:
  workflow_dispatch:      # Manual run
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install jq for parsing JSON
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 3Ô∏è‚É£ Generate README (public repos only, very fast)
      - name: Generate README
        env:
          USERNAME: Dippp10  # Replace this
        run: |
          echo "# üì¶ Ultra-Fast Public Repo List" > README.md
          echo "" >> README.md
          echo "| Repository | Stars | Forks | Visibility | Score |" >> README.md
          echo "|------------|-------|-------|------------|-------|" >> README.md

          # Fetch all public repos (max 100 per page, 1 page for speed)
          response=$(curl -s "https://api.github.com/users/$USERNAME/repos?per_page=100&sort=updated")

          # Check it's an array
          is_array=$(echo "$response" | jq 'if type=="array" then true else false end')
          if [ "$is_array" != "true" ]; then
            echo "Error: API response is not valid JSON array"
            exit 0
          fi

          # Append repos to README
          echo "$response" | jq -r '.[] |
            "| [" + .name + "](" + .html_url + ") | " +
            (.stargazers_count|tostring) + " | " +
            (.forks_count|tostring) + " | Public | 10.0 |"' >> README.md

      # 4Ô∏è‚É£ Commit & Push changes
      - name: Commit & Push
        run: |
          git config user.name "Dippp10"
          git config user.email "deepikakarthik697@gmail.com"
          git add README.md
          git commit -m "Ultra-fast update of public repos" || echo "No changes"
          git push
